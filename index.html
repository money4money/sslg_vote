<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMNHS SSLG Election</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SMNHS SSLG Election</h1>
    <div id="loginSection">
      <h2>Login with LRN</h2>
      <input type="text" id="lrn" placeholder="Enter LRN" required>
      <select id="grade">
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
      </select>
      <button id="loginBtn">Login</button>
    </div>
    
    <div id="voteSection" style="display:none;">
      <h2>SSLG Candidates for <span id="gradeDisplay"></span></h2> <!-- Fixed gradeDisplay -->
      
      <!-- School-Wide Positions -->
      <div class="position">
        <h3>President</h3>
        <select class="candidate">
          <option value="John Dela Cruz">John Dela Cruz</option>
          <option value="Maria Santos">Maria Santos</option>
        </select>
      </div>

      <div class="position">
        <h3>Vice President</h3>
        <select class="candidate">
          <option value="Pedro Reyes">Pedro Reyes</option>
          <option value="Ana Lopez">Ana Lopez</option>
        </select>
      </div>

      <div class="position">
        <h3>Secretary</h3>
        <select class="candidate">
          <option value="Ana Calamaya">Ana Calamaya</option>
          <option value="Rose Labarro">Rose Labarro</option>
        </select>
      </div>

      <div class="position">
        <h3>Treasurer</h3>
        <select class="candidate">
          <option value="Razel Carcillar">Razel Carcillar</option>
          <option value="Hannah Zuckerberg">Hannah Zuckerberg</option>
        </select>
      </div>

      <div class="position">
        <h3>Auditors</h3>
        <select class="candidate">
          <option value="Venus Valencia">Venus Valencia</option>
          <option value="Yassi Pressman">Yassi Pressman</option>
          <option value="Rona Arcales">Rona Arcales</option>
          <option value="Shyrelle Mandaguio">Shyrelle Mandaguio</option>
        </select>
      </div>

      <div class="position">
        <h3>Public Information Officer</h3>
        <select class="candidate">
          <option value="Klay Zanderford">Klay Zanderford</option>
          <option value="Jerome Moore">Jerome Moore</option>
        </select>
      </div>

      <div class="position">
        <h3>Protocol Officer</h3>
        <select class="candidate">
          <option value="Daniel Palfrey">Daniel Palfrey</option>
          <option value="Dianne Curtis">Dianne Curtis</option>
        </select>
      </div>

      <!-- Grade-Level Representative -->
      <div id="gradeRepSection" style="display:none;">
        <h3 id="gradeRepTitle"></h3> <!-- Fixed missing quote -->
        <select id="gradeRepCandidate"> <!-- Fixed missing quote -->
          <option value="Candidate A">Candidate A</option>
          <option value="Candidate B">Candidate B</option>
        </select>
      </div>

      <button id="voteBtn">Submit Vote</button>
    </div>
    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
